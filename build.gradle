buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
	}
}

subprojects {
	project.group = GROUP
	project.version = VERSION_NAME
}

allprojects {
	tasks.withType(Javadoc) {
		options.addStringOption('Xdoclint:none', '-quiet')
	}
}